<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <script type="module" crossorigin src="/ game-memory /index.e5c9dfba.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="menu">
        <img class="button" src="./images/icons/menu-open.svg" alt="Open Menu">
        <div class="new-game">
          <div class="header">
            <div class="button close-btn"></div>
            <p>New Game</p>
            <div class="button accept-btn"></div>
          </div>
          <div class="content">
            <label for="size">Card Size</label>
            <input type="number" id="size" name="size" step="1" pattern="\d+" min="1" max="9" value="1">
            <label><input type="checkbox" id="mode" value="dynamic">Dynamic</label>
            <div class="cards">
              <div class="file">
                <input type="file" id="upload" value="Choose a file" accept="image/*" style="display:none;" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="viewport">
        <div class="game"></div>
      </div>
      <div class="image-editor">
        <div class="controls">
          <div class="button close-btn"></div>
          <div class="button accept-btn"></div>
        </div>
        <div class="resizer"></div>
      </div>
    </div>
    
  </body>
</html>
